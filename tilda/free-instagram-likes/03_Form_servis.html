<script>
  let class_name_order_form_ = 'uc-order_pop' //BLOCK CSS CLASS NAME

  $( window ).on( "load", function(){
    init_imputs()
    setNamePage()
  })


  function init_imputs(){
    $("form").each(function () { $(this).append('<input type="hidden" name="service" value="' + service_id_100 + '">');});
      $('select[name="quantity-text"]').on("change", function(){
          let quantity = parseInt($(this).val().split(' ')[0]);
          $('input[name="quantity"]').val(quantity);
          if (quantity === 100) { $('input[name="service"]').val(service_id_100);
          } else if (quantity === 10) { $('input[name="service"]').val(service_id_10); }
      });
  }

  function setNamePage(){ 
    // let url_page = window.location.href.split('/')
    // url_page = url_page[url_page.length - 1]
    let pathArray =  window.location.href.split( '/' );
    let protocol = pathArray[0];
    let host = pathArray[2];
    let main_url = protocol + '//' + host + '/';
    let url_page = window.location.href.replace(main_url, '')
    setInterval(()=>{ $('[name="url_page"]').val(url_page) }, 500)
  }
    

  $( window ).on( "load", function(){
        $(`.${class_name_order_form_} button.t-submit`).click(function() {
          let input_css_sel = `.${class_name_order_form_} input[name="link"]`
          if ($(input_css_sel).val().indexOf("?") >= 0) {
            $(input_css_sel).val($(input_css_sel).val().split('?')[0]);
          }
      });
  })
</script>
