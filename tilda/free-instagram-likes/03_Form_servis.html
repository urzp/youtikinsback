<script>
    $(document).ready(function() {
    let service_id_100 = 831;
    let service_id_10  = 831;
    
    $("form").each(function () { $(this).append('<input type="hidden" name="service" value="' + service_id_100 + '">');});
    $('select[name="quantity-text"]').on("change", function(){
        let quantity = parseInt($(this).val().split(' ')[0]);
        $('input[name="quantity"]').val(quantity);
        if (quantity === 100) { $('input[name="service"]').val(service_id_100);
        } else if (quantity === 10) { $('input[name="service"]').val(service_id_10); }
    });
    });
</script>
